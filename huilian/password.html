<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimal-ui,initial-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="format-detection" content="telephone=no" />
	<title>修改密码</title>
	<!-- 分享平台获取信息 -->
	<meta itemprop="name" content="半熟人婚恋-最靠谱的婚礼平台">
	<meta name="description" itemprop="description" content="半熟人婚恋-最靠谱的婚礼平台">
    <meta itemprop="image" content="logo.jpg">
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <style>
        html,body{ background: #f2f2f2; height: 100%; position: relative;}
    </style>
</head>
<body>
    <div class="top">
        <div class="top_content">
        <h2 class="title">
            <a class="goback fl" href="javascript:history.back(-1)">返回</a>
            <span>修改密码</span>
            <em class="password_save">保存</em>
        </h2>
        </div>
    </div>
    <div class="wrap password_wraper">
       <div class="password_wrap">
           <div class="password">
               <label>当前密码：</label>
               <input type="password" class="old_password" placeholder="请输入当前密码" />
           </div>
           <p class="password_tips">由数字、字母和特殊字符租成的密码较安全</p>
       </div>
        <div class="password_wrap">
            <div class="password">
                <label>新密码：</label>
                <input type="password" class="password_01" placeholder="9-20位数字、字母或特殊字符" />
            </div>
            <div class="password">
                <label>确认密码：</label>
                <input type="password" class="password_02" placeholder="再输入一次密码" />
            </div>
        </div>
    </div>

<script src="js/autosize.js"></script>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/script.js"></script>
<script src="js/password.js"></script>
</body>
</html>
